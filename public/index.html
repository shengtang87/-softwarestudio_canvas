<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>web canvas</title>
        

		<!-- CSS and javascript --> 
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>

    <body onload="init()">
        <div class="container">
            <img width="400px" height="800px" style="top: 0px; left: 0px;" src="src/wall.png">
            <label  style="font-size:24px;position:absolute;left: 50px;top: 20px; color: white;" for="colorWell">Color:</label>
            <input type="color" style="position:absolute;left: 170px;top: 40px;" value="#ff0000" id="colorWell">

            <div class="slidecontainer">
                <input style="position:absolute;left: 240px;top: 40px;" type="range" min="1" max="50" value="25" class="slider" id="myRange">
            </div>

            <label style="position:absolute;left: 50px;top: 100px;font-size:24px; color: white;" for="textfont">Textfont:</label>
            <select  style="position:absolute;left:180px;top: 120px;" name="textfont" id="textfont">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Impact">Impact</option>
            </select>
            <br><br>
                    
            <label style="position:absolute;left:50px;top: 160px;font-size:24px; color: white;" for="textsize">Textsize:</label>
            <select style="position:absolute;left:180px;top: 180px;" name="textsize" id="textsize" value="16">
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16" selected="selected">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="22">22</option>
                <option value="24">24</option>
                <option value="26">26</option>  
            </select>
            <br><br>
            <tool>
                <input type="checkbox" id="pencheck" checked>
                <label  style="position:absolute;left:35px;top: 240px;" for="pencheck"><img width="50px" height="50px"  src="src/pen2.png"></label>

                <input type="checkbox" id="erasecheck" unchecked>
                <label style="position:absolute;left:153px;top: 240px;" for="erasecheck"><img width="50px" height="50px" src="src/erase2.png"></label>

                <input type="checkbox" id="textcheck" unchecked>
                <label style="position:absolute;left:270px;top: 240px;" for="textcheck"><img width="50px" height="50px" src="src/T2.png"></label><br>         

                <input type="checkbox" id="circlecheck" unchecked>
                <label style="position:absolute;left:35px;top: 360px;" for="circlecheck"><img width="50px" height="50px" src="src/circle.png"></label>

                <input type="checkbox" id="trianglecheck" unchecked>
                <label style="position:absolute;left:153px;top: 360px;" for="trianglecheck"><img width="50px" height="50px" src="src/triangle.png"></label>
                            
                <input type="checkbox" id="rectanglecheck" unchecked>
                <label style="position:absolute;left:270px;top: 360px;" for="rectanglecheck"><img width="50px" height="50px" src="src/rectangle.png"></label>
                
                <input type="checkbox" id="shapefillcheck" unchecked>
                <label style="width: 50px;height: 50px; position:absolute;left:270px;top: 477px;font-size:30px;color:white; "for="shapefillcheck">Fill</label><br>
                
                <input type="checkbox" id="floodcheck" unchecked>
                <label style="position:absolute;left:34px;top: 477px;" for="floodcheck"><img width="50px" height="50px" src="src/paint2.png"></label>

                <input type="checkbox" id="spraycheck" unchecked>
                <label style="position:absolute;left:152px;top: 477px;" for="spraycheck"><img img width="50px" height="50px" src="src/spray2.png"></label><br>

                <button style="position:absolute;left:44px;top: 603px;" type="button" onclick="cUndo()"  ><img src="src/undo.png"></button>
                <button style="position:absolute;left:163px;top: 603px;"type="button" onclick="cRedo()"  ><img src="src/redo.png"></button>
                <button style="position:absolute;left:280px;top: 603px;"type="button" value="clear" id="clr" size="23" onclick="clearzzz()"><img width="50px" height="50px" src="src/garbage.png"></button><br>

                
                <input type="file" id="imageLoader" name="imageLoader"/>
                <label style="position:absolute;left:33px;top: 715px;"for="imageLoader"><img src="src/upload.png"></label>

                <a id="download" download="art.png"><button style="position:absolute;left:162px;top: 722px;" type="button" onClick="download()"><img width="50px" height="50px" src="src/download.png"></button></a>
                <button style="position:absolute;left:280px;top: 722px;" type="button" onClick="setbg()"><img width="50px" height="50px" src="src/invisible.png"></button>
                
                
            </tool>

        </div>>
        <canvas style="top: 15px; left: 400px;" id="mycan" width="1000px" height=600px></canvas>
        
        <img  style="position: fixed; top: 0px; left: 402px;" width="1003" src="src/sur.png" id="canvasimg">

        <canvas style="display: none; top: 615px; left: 400px;" id="mycan2" width="1000px" height=600px></canvas>
        <canvas style="display: none; top: 1215px; left: 400px;" id="mycan3" width="1000px" height=600px></canvas>
        <script src="index.js"></script>>

    </body>

    
</html>
